<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/general.css">

    <link rel="stylesheet" href="./styles/my_account.css">
    <link rel="stylesheet" href="./styles/controller_names.css">
    <script src="./bootstrap/bootstrap.min.js"></script>
    <title>Landing Page</title>
</head>

<body>
    <main class="main-container" id="controller-name">
        <header class="header">
            <img src="../images/logo.png" alt="image logo" class="logo" />
            <div class="header-search">
                <div class="input-search">
                    <input type="text" name="search" placeholder="بحث" />
                    <img src="./images/icons/search.svg" alt="search icon" />
                </div>
                <div class="notification-container">
                    <img src="./images/icons/notifications.svg" alt="notification icon" />
                </div>
                <div class="menu">
                    <img src="./images/menu.png" alt="menu icon" />
                </div>
            </div>
        </header>
        <aside class="aside show-aside">
            <div class="profile">
                <img src="./images/person1.png" alt="person profile image" />
                <h1>عبد الله احمد محمد</h1>
                <p>حسابك مكتمل بنسبة 90%</p>
            </div>
            <nav class="main-nav">
                <ul>
                    <li>
                        <a href="#">الرئيسية</a>
                    </li>
                    <li>
                        <a href="#" class="active">حسابي</a>
                    </li>
                    <li>
                        <a href="#">تحكيم ادوات البحث</a>
                    </li>
                    <li>
                        <a href="#">استشارات اكاديمية</a>
                    </li>
                    <li>
                        <a href="#">طلباتي السابقة</a>
                    </li>
                </ul>
            </nav>
            <button class="sign-out">الخروج</button>
        </aside>
        <main class="main">
            <div class="">
              <div class="back-icon">
                <img src="./images/icons/backIcon.svg" alt="back icon"/>
              </div>
                <h1 class="heading">إختر معايير اختيار المحكم</h1>
                
                
                <div class="form">
                  <div class="form-container">
                    <div class="form-item">
                      <label for="exampleInputGender1" class="form-label label-general ">الدرجة العلمية</label>
                      <select class="form-select general-control" aria-label="Default select example" id="exampleInputGender1">
                  <option selected>إختر الدرجة العلمية</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                                    </select>
                  </div>
                  <div class="form-item">
                    <label for="exampleInputGender1" class="form-label label-general ">الكلية</label>
                    <select class="form-select general-control" aria-label="Default select example" id="exampleInputGender1">
                                <option selected>إختر الكلية</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                                  </select>
                                </div>
                                <div class="form-item">
                  <label for="exampleInputGender1" class="form-label label-general ">القسم</label>
                  <select class="form-select general-control" aria-label="Default select example" id="exampleInputGender1">
                              <option selected>إختر القسم</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                                </select>
                              </div>
                              <div class="form-item">
                                <label for="exampleInputGender1" class="form-label label-general ">التخصص</label>
                                <select class="form-select general-control" aria-label="Default select example" id="exampleInputGender1">
                            <option selected>إختير التخصص</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                              </select>
                            </div>
                  </div>
                </div>
                </div>
               <div class="controller-button-container">
                 
                  <button class="controller-button">
                    أضف محكم
                  </button>
               </div>
        </main>
    </main>
    <script src="./scripts/edit_script.js"></script>
</body>

</html>
