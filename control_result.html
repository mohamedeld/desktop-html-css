<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/general.css">

    <link rel="stylesheet" href="./styles/my_account.css">
    <link rel="stylesheet" href="./styles/control_result.css">
    <script src="./bootstrap/bootstrap.min.js"></script>
    <title>Landing Page</title>
</head>

<body>
    <main class="main-container">
        <header class="header">
            <img src="../images/logo.png" alt="image logo" class="logo" />
            <div class="header-search">
                <div class="input-search">
                    <input type="text" name="search" placeholder="بحث" />
                    <img src="./images/icons/search.svg" alt="search icon" />
                </div>
                <div class="notification-container">
                    <img src="./images/icons/notifications.svg" alt="notification icon" />
                </div>
                <div class="menu">
                    <img src="./images/menu.png" alt="menu icon" />
                </div>
            </div>
        </header>
        <aside class="aside show-aside">
            <div class="profile">
                <img src="./images/person1.png" alt="person profile image" />
                <h1>عبد الله احمد محمد</h1>
                <p>حسابك مكتمل بنسبة 90%</p>
            </div>
            <nav class="main-nav">
                <ul>
                    <li>
                        <a href="#">الرئيسية</a>
                    </li>
                    <li>
                        <a href="#" class="active">حسابي</a>
                    </li>
                    <li>
                        <a href="#">تحكيم ادوات البحث</a>
                    </li>
                    <li>
                        <a href="#">استشارات اكاديمية</a>
                    </li>
                    <li>
                        <a href="#">طلباتي السابقة</a>
                    </li>
                </ul>
            </nav>
            <button class="sign-out">الخروج</button>
        </aside>
        <main class="main">
            <div class="">
                <h1>نتيجة التحكيم</h1>
                <div class="print-container">
                  <button>النتيجة النهائية</button>
                  <div class="print">
                    <img src="./images/icons/printIcon.svg" alt="print icon">
                    <p>طباعه</p>
                  </div>
                </div>
                <h2 class="data"></h2>
                <div class="table-responsive">
                  <table class="table">
                      <thead>
                        <tr>
                          <th scope="col">الاسم</th>
                          <th scope="col"> الدرجة العلمية		 </th>
                              <th scope="col">   المنصب الحالي		 </th>
                              <th scope="col"> التقييم		 </th>
                              
                              <th scope="col">
                                     </th>
                              
                             
                             
                          </tr>
                      </thead>
                      <tbody>
                          <tr>
                              <th scope="row" id="name-doctor">
                                د. عبد الله إبراهيم
                              </th>
                              <td id="points">
                                دكتور  
                              </td>
                              <td id="points">
                                مدرس مساعد   
                              </td>
                              <td>مقبول</td>
                              <td id="number-table">
                                تم التحكيم                              </td>
          
                          </tr>
                          
                          
                      </tbody>
                  </table>
              </div>
               
                
            </div>
        </main>
    </main>
    <script src="./scripts/edit_script.js"></script>
</body>

</html>
