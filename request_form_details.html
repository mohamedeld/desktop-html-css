<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/general.css">

    <link rel="stylesheet" href="./styles/my_account.css">
    <link rel="stylesheet" href="./styles/edit_detail.css">
    <script src="./bootstrap/bootstrap.min.js"></script>
    <title>Landing Page</title>
</head>

<body>
    <main class="main-container">
        <header class="header">
            <img src="../images/logo.png" alt="image logo" class="logo" />
            <div class="header-search">
                <div class="input-search">
                    <input type="text" name="search" placeholder="بحث" />
                    <img src="./images/icons/search.svg" alt="search icon" />
                </div>
                <div class="notification-container">
                    <img src="./images/icons/notifications.svg" alt="notification icon" />
                </div>
                <div class="menu">
                    <img src="./images/menu.png" alt="menu icon" />
                </div>
            </div>
        </header>
        <aside class="aside show-aside">
            <div class="profile">
                <img src="./images/person1.png" alt="person profile image" />
                <h1>عبد الله احمد محمد</h1>
                <p>حسابك مكتمل بنسبة 90%</p>

            </div>
            <nav class="main-nav">
                <ul>
                    <li>
                        <a href="#">الرئيسية</a>
                    </li>
                    <li>
                        <a href="#" class="active">حسابي</a>
                    </li>
                    <li>
                        <a href="#">تحكيم ادوات البحث</a>
                    </li>
                    <li>
                        <a href="#">استشارات اكاديمية</a>
                    </li>
                    <li>
                        <a href="#">طلباتي السابقة</a>
                    </li>
                </ul>
            </nav>
            <button class="sign-out edit-signout">الخروج</button>
        </aside>

        <main class="main">
            <div class="detail-main">
                <h1>تفاصيل الإستشارة</h1>

                <div class="form">
                    <div class="form-container">
                        <div class="form-item">
                            <label for="exampleInputName1" class="form-label label-general ">الاسم</label>
                            <input type="email" class="form-control general-control" id="exampleInputName" aria-describedby="textHelp" placeholder="ضع عنوان">
                        </div>
                        <div class="form-item edit-hour">
                            <div class="hour-number">
                                <label for="exampleInputGender1" class="form-label label-general ">عدد ساعات الإستشارة
                                </label>
                                <select class="form-select general-control" aria-label="Default select example" id="exampleInputGender1">
                          <option selected>إختر عدد ساعات</option>
                          <option value="1">إختر عدد ساعات</option>
                          <option value="2">إختر عدد ساعات</option>
                          <option value="3">إختر عدد ساعات</option>
                                            </select>
                            </div>
                            <div class="hour-date">
                                <label for="exampleInputGender1" class="form-label label-general ">ميعاد الإستشارة
                                </label>
                                <select class="form-select general-control" aria-label="Default select example" id="exampleInputGender1">
                          <option selected>إختر اليوم</option>
                          <option value="1">إختر اليوم</option>
                          <option value="2">إختر اليوم</option>
                          <option value="3">إختر اليوم</option>
                                            </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-item">
                        <label for="exampleInputDetails1" class="form-label label-general ">التفاصيل
                      </label>
                        <textarea class="form-control" id="exampleInputDetails1" placeholder="ضع ملخصاً عن موضوع الإستشارة"></textarea>
                    </div>

                </div>
                <div class="total-price">
                    <h3>إجمالي المبلغ :</h3>
                    <p>100 ريال</p>
                </div>
                <p class="agree">يتم تحصيل المبلغ بعد موافقة الدكتور على طلب الإستشارة</p>
                <p class="conditions">تطبق الشروط و الاحكام</p>
            </div>
            <div class="request-btn-edit">
                <button class="return">الرجوع</button>
                <button class="save">اطلب الإستشارة</button>
            </div>
        </main>
    </main>
    <script src="./scripts/edit_script.js"></script>
</body>

</html>
